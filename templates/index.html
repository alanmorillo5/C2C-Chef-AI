<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef AI - Your Recipe Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div id="container">
        <h1>Chef AI - Your Recipe Assistant</h1>
        
        <!-- Webcam and image recognition elements -->
        <div id="webcam-container"></div>
        <div class="scrollable-label-container">
            <div id="label-container"></div>
        </div>
        <button onclick="init()">Start Ingredient Scanner</button>

        <!-- Chat interface -->
        <div id="chat-container"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Ask for a recipe...">
            <button onclick="sendMessage()">Get Recipe</button>
        </div>
    </div>

    <!-- Required scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
