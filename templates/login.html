<!DOCTYPE html>
<html>
  <head>
    <title>Online Banking</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='Account.css') }}"
    />
    <script>
      // Get references to the checkbox and text field
      const checkbox = document.getElementById("checkadmin");
      const textField = document.getElementById("admin");

      // Add event listener to the checkbox
      checkbox.addEventListener("change", function () {
        // If checkbox is checked, show the text field; otherwise, hide it
        if (this.checked) {
          textField.style.display = "block";
        } else {
          textField.style.display = "none";
        }
      });
    </script>
  </head>
  <body>
    <div class="AccountForm">
      <div class="container">
        <form action="/login" method="post" class="form" id="login">
          <h1 class="form__title">Login</h1>
          <div class="form__message form__message--error"></div>
          <div class="form__input-group">
            <input
              id="username"
              name="username"
              type="text"
              class="form__input"
              autofocus
              placeholder="Username"
              required
            />
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input
              id="password"
              name="password"
              type="password"
              class="form__input"
              placeholder="Password"
              required
            />
          </div>
          {% for err in get_flashed_messages() %} {% if err | lower | trim ==
          "account created successfully" %}
          <p class="form__input-message">{{ err }}</p>
          {% else %}
          <p class="form__input-error-message">{{ err }}</p>
          {% endif %} {% endfor %}
          <input class="form__button" type="submit" value="Login" />
          <p class="form__text">
            <a class="form__link" href="/register"> Forgot your password? </a>
          </p>
          <p class="form__text">
            <a class="form__link" href="/register">
              Don't have an account? Create account
            </a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
